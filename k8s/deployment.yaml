apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask
          image: <dockerhub-username>/full-stack:1.0
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: flask-config
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
