name: Flask CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-k8s-prod:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-k8s-prod:latest

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
